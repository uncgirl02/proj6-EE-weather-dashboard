<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i> Weather Dashboard</h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Searchfor a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div id="current-weather">
        <h2 class="subtitle"><span id="city-search-term"></span></h2>
        <div id="" class="list-group"></div>
      </div>
      <div id="forecast">
          <h3>5-Day Forecast:</h3>
      </div>
    </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
