<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title bg-primary bg-gradient fw-bold text-white text-center p-3">Weather Dashboard</h1>
  </header>


  <main class="d-flex justify-space-between">
    <div class="col-12 col-md-3">
      <div class="card flex-column">
        <h3 class="card-header">Search for a City:</h3>
        <form id="user-form" class="card-body d-flex flex-column">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input form-control form-control-large" />
          <button type="submit" id="btn" class="btn btn-primary m-3">Search</button>
        </form>
      </div>
      <div id="saved-cities" class = "d-flex flex-column"></div>
    </div>
    <div class="col-12 col-md-8" id = "city-weather">
      <div id="current-weather">
        <h2 class="subtitle"><span id="city-search-term">  </span><span id="current-date"></span><img id=weather-icon></img></h2>
        <div id="weather-data" class="list-group"></div>
      </div>
      <div  id="forecast"></div>
        <h3 id="forecast-header"></h3>
        <div id="day-forecast" class = "d-flex flex-wrap justify-content-between"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
